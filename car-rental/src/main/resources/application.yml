# src/main/resources/application.yml
spring:
  application:
    name: car-rental
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=car_rental;encrypt=false;trustServerCertificate=true;loginTimeout=30
    username: sa
    password: 123  # Thay bằng password của bạn
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration
    validate-on-migrate: true
    encoding: UTF-8
    detect-encoding: true
server:
  port: 8084
