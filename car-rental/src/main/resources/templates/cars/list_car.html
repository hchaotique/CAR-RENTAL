<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách xe của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container content-wrapper">
        <h1><i class="fas fa-car me-2"></i> Danh sách xe của bạn</h1>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Add Car Button -->
        <div class="add-car-section text-end mb-4">
            <a th:href="@{/cars/add}" class="btn btn-primary btn-lg"><i class="fas fa-plus-circle me-2"></i> Thêm xe mới</a>
        </div>

        <!-- Car List -->
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Ảnh</th>
                        <th>Hãng xe</th>
                        <th>Model</th>
                        <th>Năm</th>
                        <th>Giá/ngày</th>
                        <th>Thành phố</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${vehicles}">
                        <td>
                            <img th:if="${vehicle.imageUrls != null and !#lists.isEmpty(vehicle.imageUrls)}"
                                 th:src="${vehicle.imageUrls[0]}"
                                 class="car-image"
                                 alt="Car Image" loading="lazy">
                            <div th:if="${vehicle.imageUrls == null or #lists.isEmpty(vehicle.imageUrls)}"
                                 class="car-image bg-light d-flex align-items-center justify-content-center">
                                <i class="fas fa-car text-muted"></i>
                            </div>
                        </td>
                        <td th:text="${vehicle.make}"></td>
                        <td th:text="${vehicle.model}"></td>
                        <td th:text="${vehicle.year}"></td>
                        <td th:text="${#numbers.formatDecimal(vehicle.dailyPrice, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                        <td th:text="${vehicle.city}"></td>
                        <td>
                            <div class="btn-action">
                                <a th:href="@{/cars/detail/{id}(id=${vehicle.id})}" class="btn btn-info btn-sm" data-bs-toggle="tooltip" title="Xem chi tiết"><i class="fas fa-eye"></i></a>
                                <a th:href="@{/cars/edit/{id}(id=${vehicle.id})}" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" title="Sửa thông tin xe"><i class="fas fa-edit"></i></a>
                                <a th:href="@{/cars/create-listing/{id}(id=${vehicle.id})}" class="btn btn-success btn-sm" data-bs-toggle="tooltip" title="Tạo bài đăng thuê"><i class="fas fa-plus"></i></a>
                                <form th:action="@{/cars/delete/{id}(id=${vehicle.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa xe này? Hành động này không thể hoàn tác!')" data-bs-toggle="tooltip" title="Xóa xe"><i class="fas fa-trash-alt"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${vehicles.empty}">
                        <td colspan="7" class="text-center py-4">
                            <i class="fas fa-info-circle me-2"></i> Chưa có xe nào được đăng. Hãy thêm một chiếc ngay!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script> <!-- Đảm bảo script.js được load -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
