<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container content-wrapper">
    <h1><i class="fas fa-edit"></i> Chỉnh sửa bài đăng</h1>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/cars/listings/edit/{id}(id=${listingForm.id})}"
      th:object="${listingForm}" method="post" class="needs-validation" novalidate>

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{vehicleId}"/>

    <div class="mb-3">
        <p><strong>Xe bạn đang chỉnh sửa:</strong>
            <span th:text="${car.make + ' ' + car.model + ' (' + car.year + ')'}"></span>
        </p>
    </div>

    <!-- Tiêu đề -->
    <div class="col-12 mb-3">
        <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{title}" required>
        <div class="invalid-feedback" th:errors="*{title}"></div>
    </div>

    <!-- Mô tả -->
    <div class="col-12 mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        <div class="invalid-feedback" th:errors="*{description}"></div>
    </div>

    <div class="row g-3">
        <!-- Giá 24h -->
        <div class="col-md-6 mb-3">
            <label class="form-label">Giá thuê 24h (VNĐ) <span class="text-danger">*</span></label>
            <input type="number" class="form-control" th:field="*{price24hCents}" min="10000" required>
            <div class="invalid-feedback" th:errors="*{price24hCents}"></div>
        </div>

        <!-- Giới hạn km -->
        <div class="col-md-6 mb-3">
            <label class="form-label">Giới hạn km/24h <span class="text-danger">*</span></label>
            <input type="number" class="form-control" th:field="*{kmLimit24h}" min="1" required>
            <div class="invalid-feedback" th:errors="*{kmLimit24h}"></div>
        </div>

        <!-- Đặt xe ngay -->
        <div class="col-md-6 mb-3">
            <label class="form-label">Cho phép đặt xe ngay (Instant Book)</label>
            <select class="form-select" id="instantBook" th:field="*{instantBook}" required>
                <option value="true">Có</option>
                <option value="false">Không</option>
            </select>
            <div class="invalid-feedback" th:errors="*{instantBook}"></div>
        </div>

        <!-- Chính sách hủy -->
        <div class="col-md-6 mb-3">
            <label class="form-label">Chính sách hủy <span class="text-danger">*</span></label>
            <select class="form-select" th:field="*{cancellationPolicy}" required>
                <option value="">-- Chọn chính sách --</option>
                <option value="FLEXIBLE">Linh hoạt</option>
                <option value="MODERATE">Trung bình</option>
                <option value="STRICT">Nghiêm ngặt</option>
            </select>
            <div class="invalid-feedback" th:errors="*{cancellationPolicy}"></div>
        </div>

        <!-- Trạng thái -->
        <div class="col-md-6 mb-3">
            <label class="form-label">Trạng thái bài đăng <span class="text-danger">*</span></label>
            <select class="form-select" th:field="*{status}" required>
                <option value="">-- Chọn trạng thái --</option>
                <option value="DRAFT">Bản nháp</option>
                <option value="ACTIVE">Đang hoạt động</option>
                <option value="INACTIVE">Tạm ẩn</option>
                <option value="PENDING_REVIEW">Chờ duyệt</option>
                <option value="SUSPENDED">Tạm dừng</option>
                <option value="ARCHIVED">Lưu trữ</option>
            </select>
            <div class="invalid-feedback" th:errors="*{status}"></div>
        </div>

        <!-- Thành phố -->
        <div class="col-md-6 mb-3">
            <label class="form-label">Thành phố <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="homeCity" th:field="*{homeCity}" required readonly>
            <div class="invalid-feedback" th:errors="*{homeCity}"></div>
        </div>
    </div>

    <!-- Bản đồ -->
    <div class="col-12 mb-3">
        <label class="form-label">Vị trí xe (Click/Drag marker) <span class="text-danger">*</span></label>
        <div id="map" style="height: 400px; border: 2px solid var(--border-color); border-radius: var(--border-radius);"></div>
    </div>

    <!-- Tọa độ -->
    <div class="row mb-3 g-3">
        <div class="col-md-6">
            <label class="form-label">Kinh độ <span class="text-danger">*</span></label>
            <input type="number" step="any" class="form-control bg-light" id="longitude" th:field="*{longitude}" required readonly>
            <div class="invalid-feedback">Vui lòng nhập kinh độ hợp lệ</div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Vĩ độ <span class="text-danger">*</span></label>
            <input type="number" step="any" class="form-control bg-light" id="latitude" th:field="*{latitude}" required readonly>
            <div class="invalid-feedback">Vui lòng nhập vĩ độ hợp lệ</div>
        </div>
    </div>

    <!-- Nút submit -->
    <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i> Cập nhật bài đăng</button>
        <a th:href="@{/cars/listings}" class="btn btn-secondary btn-lg"><i class="fas fa-times me-2"></i> Hủy</a>
    </div>
</form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
<script th:src="@{/js/edit-listing-map.js}" defer></script>
<script th:src="@{/js/script.js}" defer></script>
<script>
    // Form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert('Vui lòng điền đầy đủ và chính xác các thông tin bắt buộc.');
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
