<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Đăng nhập</h2>

            <!-- Hiển thị lỗi -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Email hoặc mật khẩu sai.</div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">Bạn đã đăng xuất thành công.</div>

            <form th:action="@{/login}" method="post">
                <!-- CSRF Token -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Nhớ tôi</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>

            <div class="text-center mt-3">
                <div class="mb-2">
                    <a href="/forgot-password" class="text-decoration-none">
                        <i class="fas fa-key me-1"></i>Quên mật khẩu?
                    </a>
                </div>
                <a href="/register">Chưa có tài khoản? Đăng ký</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
