<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bài đăng thuê xe</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/> <!-- Sử dụng styles.css chung -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Có thể tạo một create-listing.css riêng nếu có các style đặc thù không nên có trong styles.css chung -->
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container content-wrapper">
        <h1><i class="fas fa-car me-2"></i> Tạo bài đăng thuê xe</h1>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/cars/create-listing}" th:object="${listingForm}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{vehicleId}"/>

            <div class="row g-3">
                <div class="col-12 mb-3">
                    <p><strong>Xe bạn đang tạo bài đăng:</strong> <span th:text="${car.make + ' ' + car.model + ' (' + car.year + ')'}"></span></p>
                </div>

                <!-- Tiêu đề -->
                <div class="col-12">
                    <label for="title" class="form-label"><i class="fas fa-heading me-1"></i> Tiêu đề <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    <div class="invalid-feedback" th:errors="*{title}"></div>
                </div>

                <!-- Mô tả -->
                <div class="col-12">
                    <label for="description" class="form-label"><i class="fas fa-comment me-1"></i> Mô tả</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                    <div class="invalid-feedback" th:errors="*{description}"></div>
                </div>

                <!-- Giá & Km -->
                <div class="col-md-6">
                    <label for="price24hCents" class="form-label"><i class="fas fa-dollar-sign me-1"></i> Giá thuê 24h (VND) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="price24hCents" th:field="*{price24hCents}" required min="10000">
                    <div class="invalid-feedback" th:errors="*{price24hCents}"></div>
                </div>
                <div class="col-md-6">
                    <label for="kmLimit24h" class="form-label"><i class="fas fa-road me-1"></i> Giới hạn km/24h <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="kmLimit24h" th:field="*{kmLimit24h}" required min="1">
                    <div class="invalid-feedback" th:errors="*{kmLimit24h}"></div>
                </div>

                <!-- Đặt ngay & Chính sách hủy -->
                <div class="col-md-6">
                    <label for="instantBook" class="form-label"><i class="fas fa-bolt me-1"></i> Đặt ngay <span class="text-danger">*</span></label>
                    <select class="form-select" id="instantBook" th:field="*{instantBook}" required>
                        <option value="true">Có</option>
                        <option value="false">Không</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{instantBook}"></div>
                </div>
                <div class="col-md-6">
                    <label for="cancellationPolicy" class="form-label"><i class="fas fa-ban me-1"></i> Chính sách hủy <span class="text-danger">*</span></label>
                    <select class="form-select" id="cancellationPolicy" th:field="*{cancellationPolicy}" required>
                        <option value="STRICT">Nghiêm ngặt</option>
                        <option value="MODERATE">Vừa phải</option>
                        <option value="FLEX">Linh hoạt</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{cancellationPolicy}"></div>
                </div>

                <!-- Trạng thái -->
                <div class="col-md-6">
                    <label for="status" class="form-label"><i class="fas fa-info-circle me-1"></i> Trạng thái <span class="text-danger">*</span></label>
                    <select class="form-select" id="status" th:field="*{status}" required>
                        <option value="PENDING_REVIEW">Chờ duyệt</option>
                        <option value="ACTIVE">Hoạt động</option>
                        <option value="DRAFT">Nháp</option>
                        <option value="SUSPENDED">Tạm dừng</option>
                        <option value="ARCHIVED">Lưu trữ</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{status}"></div>
                </div>

                <!-- Bản đồ -->
                <div class="col-md-12 mb-3">
                    <label class="form-label"><i class="fas fa-map-marker-alt me-1"></i> Vị trí xe (Click/Drag marker) <span class="text-danger">*</span></label>
                    <div id="map" style="height: 400px; border: 2px solid var(--border-color); border-radius: var(--border-radius);"></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="homeCity" class="form-label"><i class="fas fa-city me-1"></i> Thành phố <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="homeCity" th:field="*{homeCity}" required readonly>
                        <div class="invalid-feedback" th:errors="*{homeCity}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="longitude" class="form-label"><i class="fas fa-globe me-1"></i> Kinh độ <span class="text-danger">*</span></label>
                        <input type="number" step="any" class="form-control bg-light"
                               id="longitude" th:field="*{longitude}" required readonly>
                        <div class="invalid-feedback" th:errors="*{longitude}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="latitude" class="form-label"><i class="fas fa-globe me-1"></i> Vĩ độ <span class="text-danger">*</span></label>
                        <input type="number" step="any" class="form-control bg-light"
                               id="latitude" th:field="*{latitude}" required readonly>
                        <div class="invalid-feedback" th:errors="*{latitude}"></div>
                    </div>
                </div>
            </div>

            <div class="btn-group-action justify-content-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-plus me-2"></i> Tạo bài đăng</button>
                <a th:href="@{/cars/list}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left me-2"></i> Quay lại</a>
            </div>
        </form>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="" defer></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js" defer></script>
    <script th:src="@{/js/create-listing-map.js}" defer></script>
    <script th:src="@{/js/script.js}" defer></script> <!-- Đảm bảo script.js được load -->
</body>
</html>
