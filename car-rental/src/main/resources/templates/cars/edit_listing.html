<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"/>
</head>
<body>
<div class="container mt-4">
    <h1><i class="fas fa-edit"></i> Chỉnh sửa bài đăng</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/cars/listings/edit/{id}(id=${listingForm.id})}" 
      th:object="${listingForm}" method="post" class="needs-validation" novalidate>

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{vehicleId}"/>

    <p><strong>Xe:</strong> 
        <span th:text="${car.make + ' ' + car.model + ' (' + car.year + ')'}"></span>
    </p>

    <!-- Tiêu đề -->
    <div class="col-12 mb-3">
        <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{title}" required>
        <div class="invalid-feedback" th:errors="*{title}"></div>
    </div>

    <!-- Mô tả -->
    <div class="col-12 mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
        <div class="invalid-feedback" th:errors="*{description}"></div>
    </div>

    <!-- Giá 24h -->
    <div class="col-md-6 mb-3">
        <label class="form-label">Giá thuê 24h (VNĐ) <span class="text-danger">*</span></label>
        <input type="number" class="form-control" th:field="*{price24hCents}" min="0" required>
        <div class="invalid-feedback" th:errors="*{price24hCents}"></div>
    </div>

    <!-- Giới hạn km -->
    <div class="col-md-6 mb-3">
        <label class="form-label">Giới hạn km/24h <span class="text-danger">*</span></label>
        <input type="number" class="form-control" th:field="*{kmLimit24h}" min="0" required>
        <div class="invalid-feedback" th:errors="*{kmLimit24h}"></div>
    </div>

    <!-- Đặt xe ngay -->
    <div class="col-12 mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{instantBook}">
            <label class="form-check-label">Cho phép đặt xe ngay (Instant Book)</label>
        </div>
    </div>

    <!-- Chính sách hủy -->
    <div class="col-12 mb-3">
        <label class="form-label">Chính sách hủy <span class="text-danger">*</span></label>
        <select class="form-select" th:field="*{cancellationPolicy}" required>
            <option value="">-- Chọn chính sách --</option>
            <option value="FLEXIBLE">Linh hoạt</option>
            <option value="MODERATE">Trung bình</option>
            <option value="STRICT">Nghiêm ngặt</option>
        </select>
        <div class="invalid-feedback" th:errors="*{cancellationPolicy}"></div>
    </div>

    <!-- Trạng thái -->
    <div class="col-12 mb-3">
        <label class="form-label">Trạng thái bài đăng <span class="text-danger">*</span></label>
        <select class="form-select" th:field="*{status}" required>
            <option value="">-- Chọn trạng thái --</option>
            <option value="DRAFT">Bản nháp</option>
            <option value="ACTIVE">Đang hoạt động</option>
            <option value="INACTIVE">Tạm ẩn</option>
        </select>
        <div class="invalid-feedback" th:errors="*{status}"></div>
    </div>

    <!-- Thành phố -->
    <div class="col-12 mb-3">
        <label class="form-label">Thành phố <span class="text-danger">*</span></label>
        <input type="text" class="form-control" th:field="*{homeCity}" required>
        <div class="invalid-feedback" th:errors="*{homeCity}"></div>
    </div>

    <!-- Bản đồ -->
    <div class="col-12 mb-3">
        <label class="form-label">Vị trí xe</label>
        <div id="map" style="height: 400px; border: 2px solid #dee2e6; border-radius: 8px;"></div>
    </div>

    <!-- Tọa độ -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Kinh độ <span class="text-danger">*</span></label>
            <input type="number" step="any" class="form-control" id="longitude" th:field="*{longitude}" required>
            <div class="invalid-feedback">Vui lòng nhập kinh độ hợp lệ</div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Vĩ độ <span class="text-danger">*</span></label>
            <input type="number" step="any" class="form-control" id="latitude" th:field="*{latitude}" required>
            <div class="invalid-feedback">Vui lòng nhập vĩ độ hợp lệ</div>
        </div>
    </div>

    <!-- Nút submit -->
    <div class="mt-4">
        <button type="submit" class="btn btn-success btn-lg">Cập nhật bài đăng</button>
        <a th:href="@{/cars/listings}" class="btn btn-secondary btn-lg">Hủy</a>
    </div>
</form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
<script th:src="@{/js/edit-listing-map.js}" defer></script>
</body>
</html>
