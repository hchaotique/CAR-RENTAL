<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container content-wrapper">
        <h1>Chi tiết xe</h1>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row">
            <!-- CAROUSEL ẢNH -->
            <div class="col-md-6 mb-4 mb-md-0">
                <div id="carImageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="img, iter : ${vehicle.imageUrls}"
                             th:classappend="${iter.first} ? 'carousel-item active' : 'carousel-item'">
                            <img th:src="${img}"
                                 class="d-block w-100"
                                 style="height: 350px; object-fit: cover; border-radius: var(--border-radius);"
                                 alt="Car Image" loading="lazy">
                        </div>
                        <div th:if="${vehicle.imageUrls == null or #lists.isEmpty(vehicle.imageUrls)}"
                             class="carousel-item active bg-light d-flex align-items-center justify-content-center"
                             style="height: 350px; border-radius: var(--border-radius);">
                            <i class="fas fa-car text-muted" style="font-size: 5rem;"></i>
                        </div>
                    </div>

                    <!-- NÚT PREV/NEXT -->
                    <button th:if="${vehicle.imageUrls != null and vehicle.imageUrls.size() > 1}"
                            class="carousel-control-prev" type="button" data-bs-target="#carImageCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button th:if="${vehicle.imageUrls != null and vehicle.imageUrls.size() > 1}"
                            class="carousel-control-next" type="button" data-bs-target="#carImageCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                    <!-- DOTS -->
                    <div class="carousel-indicators" th:if="${vehicle.imageUrls != null and vehicle.imageUrls.size() > 1}">
                        <button th:each="img, iter : ${vehicle.imageUrls}"
                                type="button"
                                data-bs-target="#carImageCarousel"
                                th:data-bs-slide-to="${iter.index}"
                                th:classappend="${iter.first} ? 'active' : ''"
                                th:aria-label="'Slide ' + ${iter.index + 1}"></button>
                    </div>
                </div>
            </div>

            <!-- THÔNG TIN XE -->
            <div class="col-md-6">
                <p><span class="detail-label">Hãng xe:</span> <span class="detail-value" th:text="${vehicle.make}"></span></p>
                <p><span class="detail-label">Model:</span> <span class="detail-value" th:text="${vehicle.model}"></span></p>
                <p><span class="detail-label">Năm sản xuất:</span> <span class="detail-value" th:text="${vehicle.year}"></span></p>
                <p>
                    <span class="detail-label">Hộp số:</span>
                    <span class="detail-value" th:switch="${vehicle.transmission}">
                        <span th:case="'MANUAL'">Số sàn</span>
                        <span th:case="'AUTO'">Số tự động</span>
                        <span th:case="*">Không xác định</span>
                    </span>
                </p>

                <p>
                    <span class="detail-label">Nhiên liệu:</span>
                    <span class="detail-value" th:switch="${vehicle.fuelType}">
                        <span th:case="'GAS'">Xăng</span>
                        <span th:case="'DIESEL'">Dầu</span>
                        <span th:case="'ELECTRIC'">Điện</span>
                        <span th:case="'HYBRID'">Hybrid</span>
                        <span th:case="*">Không xác định</span>
                    </span>
                </p>
                <p><span class="detail-label">Số ghế:</span> <span class="detail-value" th:text="${vehicle.seats}"></span></p>
                <p><span class="detail-label">Giá thuê/ngày:</span> <span class="detail-value" th:text="${#numbers.formatDecimal(vehicle.dailyPrice, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span></p>
                <p><span class="detail-label">Thành phố:</span> <span class="detail-value" th:text="${vehicle.city}"></span></p>
                <p><span class="detail-label">Biển số:</span> <span class="detail-value" th:text="${vehicle.plateMasked}"></span></p>
                <p><span class="detail-label">Đánh giá:</span>
                    <span class="detail-value">
                        <span th:if="${vehicle.rating != null and vehicle.rating > 0}" th:text="${#numbers.formatDecimal(vehicle.rating, 1, 1)} + ' sao (' + ${vehicle.numReviews} + ' đánh giá)'"></span>
                        <span th:unless="${vehicle.rating != null and vehicle.rating > 0}">Chưa có đánh giá</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/cars/list}" class="btn btn-secondary btn-lg">Quay lại danh sách</a>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script> <!-- Đảm bảo script.js được load -->
</body>
</html>
