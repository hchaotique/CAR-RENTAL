<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm xe - Huy Hoàng Auto 88</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/" class="logo-text">Huy Hoàng auto 88</a>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">Trang chủ</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Search Results -->
    <div class="container" style="padding: 20px;">
        <h1>Kết quả tìm kiếm cho <span th:text="${location}"></span></h1>
        <div class="car-grid" th:if="${cars != null and !cars.isEmpty()}">
            <div class="car-card" th:each="car : ${cars}">
                <div class="car-image">
                    <img th:src="${car.imageUrl ?: 'https://via.placeholder.com/300x200?text=No+Image'}" th:alt="${car.make} + ' ' + ${car.model}">
                </div>
                <div class="car-info">
                    <h3 th:text="${car.make} + ' ' + ${car.model} + ' ' + ${car.year ?: ''}"></h3>
                    <div class="rating">
                        <span class="stars" th:text="${#numbers.formatDecimal(car.rating ?: 4.5, 1, 1)} + ' ⭐'">4.5 ⭐</span>
                        <span class="reviews" th:text="'(' + ${car.numReviews ?: 0} + ' chuyến)'">(0 chuyến)</span>
                    </div>
                    <div class="price">
                        <span class="price-value" th:text="${car.dailyPrice != null ? #numbers.formatDecimal(car.dailyPrice, 0, 'COMMA', 0, 'POINT') + ' VNĐ/ngày' : 'Liên hệ'}">Liên hệ</span>
                    </div>
                    <a th:href="@{'/booking/confirm?carId=' + ${car.id} + '&pickupDate=' + ${pickupDate ?: ''} + '&returnDate=' + ${returnDate ?: ''} + '&days=' + ${days ?: 1} + '&rentalPrice=' + ${car.dailyPrice ?: 0} + '&serviceFee=' + ${(car.dailyPrice ?: 0) * 0.1} + '&tax=0&totalPrice=' + ${(car.dailyPrice ?: 0) * 1.1}}" class="book-btn">Đặt xe</a>
                </div>
            </div>
        </div>
        <p th:if="${cars == null or cars.isEmpty()}">Không tìm thấy xe nào phù hợp.</p>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
